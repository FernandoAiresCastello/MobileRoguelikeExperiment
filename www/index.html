<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>Mobile Roguelike Experiment</title>
    </head>
    <body>
        <script type="text/javascript" src="js/gfx.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/game.js"></script>
        
        <canvas id="canvas"></canvas>

        <table id="buttons">
            <tr>
                <td><button id="button-a">A</button></td>
                <td><button class="invisible">&#x2501;</button></td>
                <td><button id="button-b">B</button></td>
            </tr>
            <tr>
                <td rowspan="2"><button id="button-left">&#x2190;</button></td>
                <td rowspan="1"><button id="button-up">&#x2191;</button></td>
                <td rowspan="2"><button id="button-right">&#x2192;</button></td>
            </tr>
            <tr>
                <td><button id="button-down">&#x2193;</button></td>
            </tr>
        </table>

    </body>
</html>
