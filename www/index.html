<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>Tile RPG</title>
    </head>
    <body>
        <script type="text/javascript" src="js/gfx.js"></script>
        <script type="text/javascript" src="js/index.js"></script>

        <canvas id="canvas"></canvas>

        <table>
            <tr>
                <td colspan="3" id="info">
                    <marquee scrollamount="15">
                        This is the information area! 
                        I like to write a lot of things here. 
                        It scrolls very nice...
                    </marquee>
                </td>
            </tr>
            <tr>
                <td><button id="1">A</button></td>
                <td><button id="2">&#x25b2;</button></td>
                <td><button id="3">B</button></td>
            </tr>
            <tr>
                <td><button id="4">&#x25c0;</button></td>
                <td><button id="5">&nbsp;</button></td>
                <td><button id="6">&#x25b6;</button></td>
            </tr>
            <tr>
                <td><button id="7">X</button></td>
                <td><button id="8">&#x25bc;</button></td>
                <td><button id="9">Y</button></td>
            </tr>
        </table>

    </body>
</html>
